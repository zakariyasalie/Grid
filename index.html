<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grid Example</title>
</head>
<html>
<body>

    <h1>Grid Layout</h1>

    <p>The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design
        web pages without having to use floats and positioning:</p>

    <div class="grid-container">
        <div class="box"><img src="./images/LA 1.jpg" alt="LA 1"></div>
        <div class="box"><img src="./images/M4 GTS 1.webp" alt="M4 GTS 1" ></div>
        <div class="box"><img src="./images/FM 2.jpg" alt="FM 2"></div>
        <div class="box"><img src="./images/M4 GTS 2.jpeg" alt="M4 GTS 2"></div>
    </div>

</body>

</html>
